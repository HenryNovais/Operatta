<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatta - Relatórios</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="../imgs/logo-recolhida.png" alt="Logomarca Operatta Recolhida" class="logo-image-collapsed">
                <img src="../imgs/logo-expandida.png" alt="Logomarca Operatta Expandida" class="logo-image-expanded">
            </div>
            <nav>
                <ul class="nav-links">
                    <li data-section="dashboard"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></li>
                    <li data-section="orders"><i class="fas fa-clipboard-list"></i><span>Pedidos</span></li>
                    <li data-section="products"><i class="fas fa-utensils"></i><span>Produtos</span></li>
                    <li data-section="stock"><i class="fas fa-box"></i><span>Estoque</span></li>
                    <li data-section="finance"><i class="fas fa-chart-line"></i><span>Financeiro</span></li>
                    <li data-section="reports" class="active"><i class="fas fa-file-alt"></i><span>Relatórios</span></li>
                    <li data-section="admin"><i class="fas fa-users-cog"></i><span>Administradores</span></li>
                    <li data-section="system"><i class="fas fa-cogs"></i><span>Sistema</span></li>
                    <li data-section="logout"><i class="fas fa-sign-out-alt"></i><span>Sair</span></li>
                </ul>
            </nav>
        </aside>
        <div class="main-content">
            <h2>Relatórios</h2>

            <div class="report-actions">
                <button id="generate-report" class="btn btn-primary">Gerar Relatório</button>
                <button id="export-report" class="btn btn-secondary">Exportar</button>
                <button id="print-report" class="btn btn-secondary">Imprimir</button>
                <button id="visualize-chart" class="btn btn-secondary">Visualizar em Gráfico</button>
                <button id="share-report" class="btn btn-secondary">Compartilhar</button>
                <button id="schedule-report" class="btn btn-secondary">Agendar</button>
                <button id="clear-filters" class="btn btn-danger">Limpar Filtros</button>
            </div>

            <div class="report-filters">
                <div class="form-group">
                    <label for="report-type">Tipo de Relatório</label>
                    <select id="report-type" required>
                        <option value="">Selecione o tipo</option>
                        <option value="sales-period">Vendas por Período</option>
                        <option value="sales-product">Vendas por Produto</option>
                        <option value="sales-category">Vendas por Categoria</option>
                        <option value="sales-payment">Vendas por Forma de Pagamento</option>
                        <option value="sales-channel">Vendas por Canal</option>
                        <option value="average-ticket">Ticket Médio</option>
                        <option value="peak-hours">Horários de Pico</option>
                        <option value="sales-attendant">Vendas por Atendente</option>
                        <option value="discounts">Descontos Concedidos</option>
                        <option value="revenue-expense">Receitas e Despesas</option>
                        <option value="cash-flow">Fluxo de Caixa</option>
                        <option value="profitability">Lucratividade</option>
                        <option value="cost-product">Custos por Produto</option>
                        <option value="taxes">Impostos</option>
                        <option value="stock-current">Estoque Atual</option>
                        <option value="stock-movement">Movimentação de Estoque</option>
                        <option value="stock-low">Produtos com Baixo Estoque</option>
                        <option value="stock-loss">Perdas de Estoque</option>
                        <option value="stock-turnover">Giro de Estoque</option>
                        <option value="stock-cost">Custo do Estoque</option>
                        <option value="client-register">Cadastro de Clientes</option>
                        <option value="purchase-frequency">Frequência de Compras</option>
                        <option value="client-spending">Gastos por Cliente</option>
                        <option value="campaign-efficacy">Eficácia de Campanhas</option>
                        <option value="coupons-used">Cupons Utilizados</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="period">Período</label>
                    <select id="period">
                        <option value="today">Hoje</option>
                        <option value="yesterday">Ontem</option>
                        <option value="last-week">Última Semana</option>
                        <option value="last-month">Último Mês</option>
                        <option value="custom">Personalizado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="start-date">Data Início</label>
                    <input type="date" id="start-date">
                </div>

                <div class="form-group">
                    <label for="end-date">Data Fim</label>
                    <input type="date" id="end-date">
                </div>

                <div class="form-group">
                    <label for="product">Produto</label>
                    <select id="product">
                        <option value="all">Todos</option>
                        <!-- Preencher dinamicamente com produtos do localStorage -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="category">Categoria</label>
                    <select id="category">
                        <option value="all">Todas</option>
                        <!-- Preencher dinamicamente com categorias do localStorage -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="payment-method">Forma de Pagamento</label>
                    <select id="payment-method">
                        <option value="all">Todas</option>
                        <option value="credit">Crédito</option>
                        <option value="debit">Débito</option>
                        <option value="cash">Dinheiro</option>
                        <option value="pix">Pix</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sales-channel">Canal de Venda</label>
                    <select id="sales-channel">
                        <option value="all">Todos</option>
                        <option value="counter">Balcão</option>
                        <option value="delivery">Delivery</option>
                        <option value="app">Aplicativo</option>
                    </select>
                </div>
            </div>

            <div class="report-output" id="report-output">
                <div id="dashboard-section">
                    <h3>Visão Geral do Negócio</h3>
                    <!-- Dados e gráficos serão inseridos via JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
